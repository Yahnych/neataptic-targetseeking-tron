<head>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet" id="thisSquare">

	<defs>

	<filter id="sofGlow" height="300%" width="300%" x="-75%" y="-75%">
		<!-- Thicken out the original shape -->
		<feMorphology operator="dilate" radius="2" in="SourceAlpha" result="thicken" id="thisFilter"/>

		<!-- Use a gaussian blur to create the soft blurriness of the glow -->
		<feGaussianBlur in="thicken" stdDeviation="1" result="blurred" />

		<!-- Change the colour -->
		<feFlood flood-color="rgb(0,186,255)" result="glowColor" />

		<!-- Color in the glows -->
		<feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />

		<!--	Layer the effects together -->
		<feMerge>
			<feMergeNode in="softGlow_colored"/>
			<feMergeNode in="SourceGraphic"/>
		</feMerge>

	</filter>

</defs>
			
	<rect x="25%" y="37.25%" width="50%" stroke="skyblue" stroke-width="2" rx="5px" ry="5px" height="25%" fill="none" filter="url(#sofGlow)" />

</svg>
</body>
<style>
  svg {
  	background: black;
  	position: absolute;
  	height: 100%;
  	width: 100%;
  	left: 50%;
  	top: 50%;
  	transform: translate(-50%, -50%);
  }
</style>
<script>
setInterval(function(){
	var v = parseFloat(document.getElementById('thisFilter').getAttribute("radius"))
	v = v + ((Math.random() - .5)/2)
	if(v < 0) v = 0
	document.getElementById('thisFilter').setAttribute("radius", v)	
},15)

</script>
